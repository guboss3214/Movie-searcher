<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Кіно пошук</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="#"><h1 class="header__logo">The best movies</h1></a>
            <div class="header__subtitle--container">
                <h2 class="header__subtitle" id="favourite">Favourite</h2>
                <div class="header__subtitle--index" id="header-index">0</div>
            </div>
        </div>
    </header>
    <div class="modal" id="modal">
    </div>
    <section class="search">
        <div class="search__container">
            <div class="search__input--wrapper">
                <label class="search__subtitle" for="search__input">Search movie:</label>
                <input type="text" class="search__input" id="search__input" placeholder="Search for movies..." aria-label="Search for movies"/>
            </div>
        </div>
    </section>
    <section class="movies">
        <div class="movies__container" id="movies">
        </div>
    </section>
    <hr>
    <footer class="footer">
        <div class="footer__container">
            @2024
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
