<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Кіно пошук</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="#"><h1 class="header__logo">Film search</h1></a>

        <div class="movies__container">

            @2023
        </div>
